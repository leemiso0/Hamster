<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>햄스터 키우기</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      text-align: center;
      font-family: 'Gaegu', Pretendard, sans-serif;
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('start.png');
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #start-screen h1 {
      font-size: 5em;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
    }

    #start-screen button {
      font-size: 1.5em;
      padding: 10px 20px;
      background-color: #f9c2ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #start-screen button:hover {
      background-color: #f7a1f8;
    }

    .container {
      position: relative;
      width: 1200px;
      height: 1200px;
      margin: 0 auto;
      display: none;
    }

    .hamster, .house, .food, .wheel {
      position: absolute;
      transition: transform 0.3s;
    }

    .hamster {
      top: 350px;
      left: 400px;
      width: 400px;
    }

    .house {
      top: 200px;
      left: 200px;
      width: 300px;
    }

    .food {
      top: 200px;
      left: 700px;
      width: 300px;
    }

    .wheel {
      top: 650px;
      left: 500px;
      width: 300px;
    }

    .house:hover, .food:hover, .wheel:hover {
      transform: scale(1.1); /* 마우스를 올리면 약간 커지게 */
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border: 2px solid #000;
    }

    #sound-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 20;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 시작 화면 -->
  <div id="start-screen">
    <h1>건빵이 키우기</h1>
    <button id="start-btn">시작하기</button>
  </div>

  <!-- 메인 게임 화면 -->
  <div class="container">
    <img src="ham.png" alt="햄스터" class="hamster" id="hamster">
    <img src="house.png" alt="햄스터 집" class="house" id="house">
    <img src="food.png" alt="밥통" class="food" id="food">
    <img src="wheel.png" alt="쳇바퀴" class="wheel" id="wheel">
    <img src="sound.png" alt="소리 아이콘" id="sound-icon"> <!-- 스피커 아이콘 추가 -->
  </div>

  <audio id="eat-sound" src="foodsound.mp3" preload="auto"></audio> 
  <audio id="sleep-sound" src="sleep.mp3" preload="auto"></audio> 
  <audio id="wheel-sound" src="wheel.mp3" preload="auto"></audio> <!-- 쳇바퀴 소리 추가 -->
  <audio id="bg-music" src="background.mp3" preload="auto" loop></audio> <!-- 배경 음악 -->

  <div id="popup">
    <p>햄스터와의 호감도가 +3 올랐습니다!</p>
    <button id="reset">다시 처음으로</button>
  </div>

<script>
const startScreen = document.getElementById('start-screen');
const startBtn = document.getElementById('start-btn');
const container = document.querySelector('.container');
const hamster = document.getElementById('hamster');
const house = document.getElementById('house');
const food = document.getElementById('food');
const wheel = document.getElementById('wheel');
const popup = document.getElementById('popup');
const resetBtn = document.getElementById('reset');
const eatSound = document.getElementById('eat-sound');
const sleepSound = document.getElementById('sleep-sound');
const wheelSound = document.getElementById('wheel-sound');
const bgMusic = document.getElementById('bg-music');
const soundIcon = document.getElementById('sound-icon'); // 스피커 아이콘

let houseClicked = false;
let foodClicked = false;
let wheelClicked = false;
let isMusicPlaying = false; // 배경음악 상태

startBtn.addEventListener('click', () => {
  startScreen.style.display = 'none';
  container.style.display = 'block';
});

house.addEventListener('click', () => {
  resetImages();
  hamster.style.display = 'none';
  house.src = 'househam.png';
  house.style.transform = 'scale(1.5)'; // 이미지 크기를 1.5배로
  sleepSound.play(); // 잠자는 소리 재생
  houseClicked = true; // 집 클릭 기록
  checkClicks();
});

food.addEventListener('click', () => {
  resetImages();
  hamster.style.display = 'none';
  food.src = 'foodham.png';
  food.style.transform = 'scale(1.5)'; // 이미지 크기를 1.5배로
  eatSound.play(); // 밥 먹는 소리 재생
  foodClicked = true; // 밥통 클릭 기록
  checkClicks();
});

wheel.addEventListener('click', () => {
  resetImages();
  hamster.style.display = 'none';
  wheel.src = 'wheelham.png';
  wheel.style.transform = 'scale(1.5)'; // 이미지 크기를 1.5배로
  wheelSound.play(); // 쳇바퀴 소리 재생
  wheelClicked = true; // 쳇바퀴 클릭 기록
  checkClicks();
});

soundIcon.addEventListener('click', () => {
  if (isMusicPlaying) {
    bgMusic.pause();
  } else {
    bgMusic.play();
  }
  isMusicPlaying = !isMusicPlaying; // 상태 토글
});

function resetImages() {
  hamster.style.display = 'block';
  house.src = 'house.png';
  food.src = 'food.png';
  wheel.src = 'wheel.png';
  
  // 이미지 크기 초기화
  house.style.transform = 'scale(1)';
  food.style.transform = 'scale(1)';
  wheel.style.transform = 'scale(1)';
}

function checkClicks() {
  if (houseClicked && foodClicked && wheelClicked) {
    popup.style.display = 'block'; // 팝업을 표시
  }
}

resetBtn.addEventListener('click', () => {
  popup.style.display = 'none';
  resetImages();
  houseClicked = false;
  foodClicked = false;
  wheelClicked = false;
});
</script>

  </script>

</body>
</html>
